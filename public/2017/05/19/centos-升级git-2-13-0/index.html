                <h2 id="一、安装相关工具"><a href="#一、安装相关工具" class="headerlink" title="一、安装相关工具"></a>一、安装相关工具</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"># yum install curl-devel expat-devel gettext-devel openssl-devel zlib-devel</div><div class="line"># yum install  gcc perl-ExtUtils-MakeMaker</div></pre></td></tr></table></figure>
<h2 id="二、卸载默认的git-1-7-1版本"><a href="#二、卸载默认的git-1-7-1版本" class="headerlink" title="二、卸载默认的git-1.7.1版本"></a>二、卸载默认的git-1.7.1版本</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"># yum remove git</div></pre></td></tr></table></figure>
<h2 id="三、下载git安装包"><a href="#三、下载git安装包" class="headerlink" title="三、下载git安装包"></a>三、下载git安装包</h2><p>在 <a href="https://www.kernel.org/pub/software/scm/git/" target="_blank" rel="external">这里</a> 查看并选择git版本</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"># cd /usr/src</div><div class="line"># wget https://www.kernel.org/pub/software/scm/git/git-2.13.0.tar.gz</div><div class="line"># tar xzf git-2.13.0.tar.gz</div></pre></td></tr></table></figure>
<h2 id="四、安装git-amp-amp-添加环境变量"><a href="#四、安装git-amp-amp-添加环境变量" class="headerlink" title="四、安装git &amp;&amp; 添加环境变量"></a>四、安装git &amp;&amp; 添加环境变量</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"># cd /usr/src/git-2.13.0</div><div class="line"># make prefix=/usr/local/git all</div><div class="line"># make prefix=/usr/local/git install</div><div class="line"># echo &quot;export PATH=$PATH:/usr/local/git/bin&quot; &gt;&gt; /etc/bashrc</div><div class="line">$ source /etc/bashrc</div></pre></td></tr></table></figure>
<h2 id="五、检验git安装是否成功"><a href="#五、检验git安装是否成功" class="headerlink" title="五、检验git安装是否成功"></a>五、检验git安装是否成功</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$ git --version</div><div class="line">git version 2.13.0</div></pre></td></tr></table></figure>
